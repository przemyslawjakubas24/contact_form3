<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main>
        <form id="contactForm" novalidate aria-label="Formularz kontaktowy">
            <div class="form-row">
                <label for="name">Imię i nazwisko <span aria-hidden="true">*</span></label>
                <input type="text" id="name" name="name" required aria-required="true" aria-describedby="nameError" />
                <span id="nameError" class="error-message" aria-live="polite"></span>
            </div>
            <div class="form-row">
                <label for="email">Email <span aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" required aria-required="true"
                    aria-describedby="emailError" />
                <span id="emailError" class="error-message" aria-live="polite"></span>
            </div>
            <div class="form-row">
                <label for="message">Wiadomość <span aria-hidden="true">*</span></label>
                <textarea id="message" name="message" required aria-required="true"
                    aria-describedby="messageError"></textarea>
                <span id="messageError" class="error-message" aria-live="polite"></span>
            </div>
            <div class="form-row">
                <button type="submit" id="submitBtn">Wyślij</button>
            </div>
            <div id="formStatus" role="alert" aria-live="polite"></div>
        </form>

    </main>

    <footer>
        <p>&copy; 2025 Firma Usługowa. Wszelkie prawa zastrzeżone.</p>
    </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
